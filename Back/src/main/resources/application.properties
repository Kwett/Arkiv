spring.application.name=Arkiv
channel.id=${YOUTUBE_CHANNEL_ID:default_channel_id}
rss.check.interval=3600000
rss.url=https://www.youtube.com/feeds/videos.xml?channel_id=${channel.id}
download.folder=downloads

# Configuration de la base de données
spring.datasource.url=jdbc:mysql://localhost:3306/Arkiv
spring.datasource.username=${USER:default_user}
spring.datasource.password=${PASS:default_pass}
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver

# JPA / Hibernate
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true
